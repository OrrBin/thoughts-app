<mat-card class="feelings-card">
  <mat-card-header>
    <mat-card-title>Feelings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>hunger: {{ feelings.hunger }}</p>
    <p>thirst: {{ feelings.thirst }}</p>
    <p>exhaustion: {{ feelings.exhaustion }}</p>
    <p>happiness: {{ feelings.happiness }}</p>
  </mat-card-content>
</mat-card>
