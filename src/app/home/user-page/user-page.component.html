<div class="jumbotron">
  <app-loader [isLoading]="isLoading"></app-loader>
  <h1>Snapshots of user: {{ userId }}</h1>
  <ul>
    <li *ngFor="let snapshot of snapshots">
      <a [routerLink]="['/snapshot', userId, snapshot.snapshotId]" [hidden]="isLoading">
        {{ timeString(snapshot.date) }}
      </a>
    </li>
  </ul>
</div>
